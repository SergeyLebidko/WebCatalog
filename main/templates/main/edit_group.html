{% extends 'layout/basic.html' %}

{% block header %}
{% endblock %}

{% block content %}
    <div class="small_block">
        <form method="post">
            {% csrf_token %}
            <table>
                {% for element in form.visible_fields %}
                    <tr>
                        <td>
                            {{ element.label_tag }}
                        </td>
                        <td>
                            {{ element }}
                        </td>
                    </tr>
                {% endfor %}
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" value="Изменить">
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
